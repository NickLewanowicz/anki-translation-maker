name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        bun-version: ['1.0.35', 'latest']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}
          
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-bun-${{ matrix.bun-version }}-${{ hashFiles('**/bun.lockb', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-${{ matrix.bun-version }}-
            ${{ runner.os }}-bun-
            
      - name: Install dependencies
        run: bun install --frozen-lockfile
        
      - name: TypeScript type checking
        run: |
          echo "🔍 Running TypeScript checks..."
          cd packages/backend && bunx tsc --noEmit
          cd ../frontend && bunx tsc --noEmit
          
      - name: Run linting
        run: |
          echo "🧹 Running ESLint..."
          bun run lint
          
      - name: Run backend tests
        run: |
          echo "🧪 Running backend tests..."
          cd packages/backend && bun test
          
      - name: Run frontend tests
        run: |
          echo "🧪 Running frontend tests..."
          cd packages/frontend && bun test
          
      - name: Build frontend
        run: |
          echo "🏗️ Building frontend..."
          cd packages/frontend && bun run build
          
      - name: Verify backend can start
        run: |
          echo "🚀 Verifying backend starts..."
          cd packages/backend
          timeout 10s bun run src/index.ts || if [ $? -eq 124 ]; then echo "✅ Backend started successfully"; else echo "❌ Backend failed to start"; exit 1; fi

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Build Docker image
        run: |
          echo "🐳 Building Docker image..."
          docker build -t anki-translation-maker:${{ github.sha }} .
          
      - name: Test Docker container
        run: |
          echo "🧪 Testing Docker container..."
          docker run -d --name test-container -p 3000:3000 anki-translation-maker:${{ github.sha }}
          sleep 10
          curl -f http://localhost:3000/api/health || exit 1
          docker stop test-container
          docker rm test-container
          echo "✅ Docker container test passed"